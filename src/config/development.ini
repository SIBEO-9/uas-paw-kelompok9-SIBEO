[app:main]
use = egg:e_learning

# POSTGRESQL CONFIGURATION
# Ganti dengan kredensial PostgreSQL Anda
sqlalchemy.url = postgresql://postgres:USSRussian@localhost/e_learning_dev

# Logging configuration
[loggers]
keys = root, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s

[server:main]
use = egg:waitress
listen = localhost:6543

# Pyramid configuration
[pyramid]
reload_templates = true
debug_authorization = false
debug_notfound = false
debug_routematch = false
debug_templates = true
default_locale_name = en

# Pyramid debug toolbar
[filter:debugtoolbar]
use = egg:pyramid_debugtoolbar
intercept_redirects = false
debug_tb_intercept_exc = true